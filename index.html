<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere in Square Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize sphere position (far apart from square)
        let sphereX = canvas.width / 4;
        let sphereY = canvas.height / 4;
        const sphereRadius = 20;

        // Initialize square position (randomized)
        let squareX = Math.random() * (canvas.width - 100); // Adjust square size (100) as needed
        let squareY = Math.random() * (canvas.height - 100);

        // Gyroscope event listener
        window.addEventListener('deviceorientation', handleGyroscope);

        function handleGyroscope(event) {
            // Get rotation angles (in degrees)
            const alpha = event.alpha; // Z-axis (0 to 360)
            const beta = event.beta;   // X-axis (-180 to 180)
            const gamma = event.gamma; // Y-axis (-90 to 90)

            // Adjust sphere position based on gyroscope data
            sphereX += gamma * 0.1; // Tilt left/right
            sphereY += beta * 0.1;  // Tilt up/down

            // Keep sphere within canvas bounds
            sphereX = Math.max(sphereRadius, Math.min(canvas.width - sphereRadius, sphereX));
            sphereY = Math.max(sphereRadius, Math.min(canvas.height - sphereRadius, sphereY));

            // Clear canvas and draw square
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'gray';
            ctx.fillRect(squareX, squareY, 100, 100); // Adjust square size here

            // Draw sphere
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(sphereX, sphereY, sphereRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Check if sphere is inside the square accurately
            const distance = Math.sqrt((sphereX - squareX) ** 2 + (sphereY - squareY) ** 2);
            if (distance < sphereRadius + 50) { // Adjust threshold (50) as needed
                // Sphere is inside the square
                // Change square position randomly
                squareX = Math.random() * (canvas.width - 100);
                squareY = Math.random() * (canvas.height - 100);
            }
        }
    </script>
</body>
</html>
